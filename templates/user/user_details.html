{% extends 'user/user_base.html' %}
{% load static %}

{% block container_block %}

<div class="content-wrapper">
    <div class="card-body">
        <div class="row">
            <div class="col-6">
                <h4 class="card-title">User Details</h4>
            </div>
            <div class="col-6 text-end">
                <a class="btn btn-primary " href="{% url 'users:update_user' user.id %}" title="Edit"> <i class="fa fa-pencil-square-o menu-icon"></i></a>
                <a class="btn btn-danger " href="{% url 'users:delete_user' user.id %}" title="Delete"> <i class="mdi mdi-delete menu-icon"></i></a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">First Name</label>
                <div class="col-sm-9">
                {{user.first_name}}
                </div>
            </div>
            </div>
            <div class="col-md-6">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Last Name</label>
                <div class="col-sm-9">
                    {{user.last_name}}
                </div>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    {{user.username}}
                </div>
            </div>
            </div>
            <div class="col-md-6">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">E-mail</label>
                <div class="col-sm-9">
                    {{user.email}}
                </div>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">password</label>
                    <div class="col-sm-9">
                        ***************
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Is Active</label>
                <div class="col-sm-9">
                {{user.is_active}}
                </div>
            </div>
            </div>
            <div class="col-md-6">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Is Staff</label>
                <div class="col-sm-9">
                    {{user.is_staff}}
                </div>
            </div>
            </div>  
        </div>
    </div>
</div>
{% endblock container_block %}
