
{% load static %}
<nav class="sidebar sidebar-offcanvas" id="sidebar">
    <ul class="nav">
      <li class="nav-item nav-profile">
        <a href="#" class="nav-link">
          <div class="nav-profile-image">
            <img src="{% if user.profile_photo %} {{user.profile_photo.url}}{% else %}{% static 'assets/images/faces/face1.jpg' %} {% endif %}" alt="profile" />
            <span class="login-status online"></span>
            <!--change to offline or busy as needed-->
          </div>
          <div class="nav-profile-text d-flex flex-column">
            <span class="font-weight-bold mb-2">{{user|title}}</span>
            <span class="text-secondary text-small">{% if user.is_superuser %} SuperAdmin {% else %} Staff User {% endif %}</span>
          </div>
          <i class="mdi mdi-bookmark-check text-success nav-profile-badge"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link menu_button" href="{% url 'users:dashboard' %}" id="dashboard">
          <span class="menu-title">Dashboard</span>
          <i class="mdi mdi-home menu-icon"></i>
        </a>
      </li>
      <li class="nav-item">
        {% comment %} <a class="nav-link menu_button" href="{% url 'users:user_list' %}" id="user_list"> {% endcomment %}
        <a class="nav-link menu_button" data-url="{% url 'users:ajax_user_list' %}" id="user_list" style="cursor:pointer;">
          <span class="menu-title">Users</span>
          <i class="mdi mdi-account menu-icon"></i>
        </a>
      </li>
    </ul>
  </nav>
